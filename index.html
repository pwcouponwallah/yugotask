<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Professional Task Management App">
  <title>YugoTask - Manage Your Tasks Professionally</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div id="app" class="max-w-4xl mx-auto py-10 px-5">
    <!-- Header -->
    <header class="text-center mb-10">
      <h1 class="text-3xl font-bold text-blue-600">YugoTask</h1>
      <p class="text-gray-700">Manage your tasks efficiently and stay on track!</p>
    </header>

    <!-- User Authentication -->
    <section id="authSection" class="mb-10 hidden">
      <h2 class="text-2xl font-semibold mb-3">Login or Sign Up</h2>
      <input type="text" id="authEmail" placeholder="Email" class="input mb-3">
      <input type="password" id="authPassword" placeholder="Password" class="input mb-3">
      <button id="authLogin" class="btn bg-blue-500 hover:bg-blue-700 text-white">Login</button>
      <button id="authSignup" class="btn bg-gray-300 hover:bg-gray-400 text-black">Sign Up</button>
    </section>

    <!-- Task Manager -->
    <section id="taskSection">
      <!-- Task Form -->
      <div class="mb-5">
        <h2 class="text-xl font-semibold mb-3">Add a Task</h2>
        <div class="flex space-x-3">
          <input type="text" id="taskName" placeholder="Task name" class="input flex-1">
          <input type="date" id="taskDeadline" class="input">
          <select id="taskPriority" class="input">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <button class="btn bg-green-500 hover:bg-green-700 text-white" onclick="addTask()">Add</button>
        </div>
      </div>

      <!-- Progress Tracker -->
      <div class="mb-5">
        <h2 class="text-xl font-semibold mb-3">Progress Tracker</h2>
        <div class="bg-gray-200 rounded-full h-4">
          <div id="progressBar" class="bg-blue-500 h-4 rounded-full" style="width: 0%;"></div>
        </div>
      </div>

      <!-- Task List -->
      <div>
        <h2 class="text-xl font-semibold mb-3">Your Tasks</h2>
        <div id="taskList" class="space-y-3">
          <p class="text-gray-600">No tasks yet! Start adding tasks above.</p>
        </div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
  <script src="auth.js"></script>
</body>
</html>
